services:
  wordpress:
    image: wordpress:latest
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_CONFIG_EXTRA: |
        define('FS_METHOD', 'direct');
    volumes:
      - wp_content:/var/www/html/wp-content
    depends_on:
      - db
    networks:
      - wpnet

  theme_sync:
    image: alpine/git:2.45.2
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-lc"]
    environment:
      THEME_DIR: /data/themes/mauswp
      GIT_BRANCH: "main"
      SYNC_MODE: "pull"        # pull | force
      SYNC_INTERVAL: "300"     # segundos
      MAUSWP_GIT_URL: ${MAUSWP_GIT_URL}
    volumes:
      - wp_content:/data
    command: "set -eu; mkdir -p /data/plugins /data/themes /data/uploads /data/mu-plugins /data/languages /data/upgrade; if [ -z \"${MAUSWP_GIT_URL:-}\" ]; then echo \"ERROR: MAUSWP_GIT_URL no est√° definida\"; exit 1; fi; if [ ! -d \"$THEME_DIR/.git\" ]; then rm -rf \"$THEME_DIR\"; git clone --depth 1 --branch \"$GIT_BRANCH\" \"$MAUSWP_GIT_URL\" \"$THEME_DIR\"; else cd \"$THEME_DIR\"; git fetch --depth 1 origin \"$GIT_BRANCH\"; if [ \"$SYNC_MODE\" = \"force\" ]; then git reset --hard \"origin/$GIT_BRANCH\"; git clean -fd; else git pull --ff-only origin \"$GIT_BRANCH\"; fi; fi; chown -R 33:33 /data || true; while true; do sleep \"$SYNC_INTERVAL\"; if [ -d \"$THEME_DIR/.git\" ]; then cd \"$THEME_DIR\"; git fetch --depth 1 origin \"$GIT_BRANCH\"; if [ \"$SYNC_MODE\" = \"force\" ]; then git reset --hard \"origin/$GIT_BRANCH\"; git clean -fd; else git pull --ff-only origin \"$GIT_BRANCH\"; fi; else rm -rf \"$THEME_DIR\"; git clone --depth 1 --branch \"$GIT_BRANCH\" \"$MAUSWP_GIT_URL\" \"$THEME_DIR\"; fi; chown -R 33:33 /data || true; done"
    depends_on:
      - wordpress
    networks:
      - wpnet

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${WORDPRESS_DB_NAME}
      MYSQL_USER: ${WORDPRESS_DB_USER}
      MYSQL_PASSWORD: ${WORDPRESS_DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wpnet

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: ${WORDPRESS_DB_USER}
      PMA_PASSWORD: ${WORDPRESS_DB_PASSWORD}
    networks:
      - wpnet

volumes:
  db_data:
  wp_content:

networks:
  wpnet:
