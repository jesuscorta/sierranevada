services:
  wordpress:
    image: wordpress:latest
    ports:
      - "8080:80" # (O el puerto que quieras tiene que ser uno que no tengas pillado)
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST} # Estas variables tienes que meterlas en la secci√≥n de variables de entorno
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
    volumes:
      - ./wp-content/themes/mauswp:/var/www/html/wp-content/themes/mauswp
      - wp_content:/var/www/html/wp-content
    depends_on:
      - db
    networks:
      - wpnet

  db:
    image: mysql:8.0 #(Lo mismo que lo anterior)
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${WORDPRESS_DB_NAME}
      MYSQL_USER: ${WORDPRESS_DB_USER}
      MYSQL_PASSWORD: ${WORDPRESS_DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wpnet

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: ${WORDPRESS_DB_USER}
      PMA_PASSWORD: ${WORDPRESS_DB_PASSWORD}
    networks:
      - wpnet

volumes:
  db_data:
  wp_content:

networks:
  wpnet:
